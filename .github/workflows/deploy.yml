name: CI/CD to Heroku

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install deps + smoke check
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python - << 'PY'
        import os
        assert os.path.exists("app/model.pkl"), "Missing app/model.pkl"
        assert os.path.exists("app/schema.json"), "Missing app/schema.json"
        print("Artifacts present.")
        PY

    - name: Validate secrets
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      run: |
        [ -n "$HEROKU_API_KEY" ] || (echo "HEROKU_API_KEY is not set" && exit 1)
        [ -n "$HEROKU_APP_NAME" ] || (echo "HEROKU_APP_NAME is not set" && exit 1)

    # Deploy without Heroku CLI: push directly to Heroku git remote with API key
    - name: Deploy (git push to Heroku)
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git remote add heroku "https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git"
        git push heroku HEAD:main -f

    # Optional: simple health check
    - name: Ping app
      env:
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      run: |
        sleep 10
        curl -sSf "https://$HEROKU_APP_NAME.herokuapp.com/" > /dev/null
