name: CI/CD to Heroku

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install deps (smoke test only)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python - << 'PY'
        import os
        assert os.path.exists("app/model.pkl"), "Missing app/model.pkl"
        assert os.path.exists("app/schema.json"), "Missing app/schema.json"
        print("Artifacts present.")
        PY

    # NEW: Install Heroku CLI and authenticate
    - name: Install Heroku CLI
      uses: heroku/actions/setup@v2
      with:
        heroku-api-key: ${{ secrets.HEROKU_API_KEY }}

    - name: Set Heroku git remote
      run: |
        heroku git:remote -a ${{ secrets.HEROKU_APP_NAME }}

    - name: Deploy (git push to Heroku)
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git push heroku HEAD:main -f
