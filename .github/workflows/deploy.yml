name: CI/CD to Heroku

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    # Single checkout, full history (Heroku rejects shallow pushes)
    - name: Checkout full history
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Ensure repo is not shallow
      run: |
        if git rev-parse --is-shallow-repository | grep -q true; then
          echo "Repo is shallow; unshallowing…"
          git fetch --prune --unshallow
        else
          echo "Repo already a full clone."
        fi

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install deps + smoke check
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python - << 'PY'
        import os
        assert os.path.exists("app/model.pkl"), "Missing app/model.pkl"
        assert os.path.exists("app/schema.json"), "Missing app/schema.json"
        print("Artifacts present.")
        PY

    - name: Validate secrets
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      run: |
        [ -n "$HEROKU_API_KEY" ] || (echo "HEROKU_API_KEY is not set" && exit 1)
        [ -n "$HEROKU_APP_NAME" ] || (echo "HEROKU_APP_NAME is not set" && exit 1)

    - name: Deploy (git push to Heroku)
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git remote remove heroku 2>/dev/null || true
        git remote add heroku "https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git"
        git push heroku HEAD:main -f

    - name: Ping app (tolerate 200 or 404)
      env:
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      run: |
        for i in {1..12}; do
          code=$(curl -s -o /dev/null -w "%{http_code}" "https://$HEROKU_APP_NAME.herokuapp.com/")
          echo "HTTP $code"
          if [ "$code" = "200" ] || [ "$code" = "404" ]; then
            exit 0
          fi
          echo "Waiting for dyno… ($i/12)"; sleep 10
        done
        echo "App did not respond in time"; exit 1

